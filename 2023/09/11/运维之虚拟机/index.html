        <h1 id="openkylin"><a href="#openkylin" class="headerlink" title="openkylin"></a>openkylin</h1><h2 id="配置静态ip"><a href="#配置静态ip" class="headerlink" title="配置静态ip"></a>配置静态ip</h2><p>配置静态ip需要三步</p>
<p>1 配置静态ip地址</p>
<p>2配置DNS解析</p>
<p>3重启网络</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># <span class="number">1</span> 配置静态ip</span><br><span class="line">vim /etc/network/interfaces</span><br><span class="line"></span><br><span class="line">auto eth0</span><br><span class="line">iface ens0 inet static</span><br><span class="line"><span class="selector-tag">address</span> <span class="number">192.168</span>.<span class="number">1.114</span> <span class="selector-id">#address</span> ip地址 自定义</span><br><span class="line">network <span class="number">255.255</span>.<span class="number">255.0</span> <span class="selector-id">#network</span> <span class="number">255.255</span>.<span class="number">255.0</span> 一般是固定值</span><br><span class="line">gateway <span class="number">192.168</span>.<span class="number">1.1</span> <span class="selector-id">#gateway</span> 网关 跟物理机的网关保持一致</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># <span class="number">2</span> 配置DNS解析</span><br><span class="line">vim /etc/resolv<span class="selector-class">.conf</span></span><br><span class="line">nameserver <span class="number">8.8</span>.<span class="number">8.8</span></span><br><span class="line">nameserver <span class="number">192.168</span>.<span class="number">1.1</span></span><br><span class="line"></span><br><span class="line"># <span class="number">3</span> 重启网络</span><br><span class="line">service networking restart</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
