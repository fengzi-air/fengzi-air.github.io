          <h1 id="linux及bash编程"><a href="#linux及bash编程" class="headerlink" title="linux及bash编程"></a>linux及bash编程</h1><h2 id="变量命名"><a href="#变量命名" class="headerlink" title="变量命名"></a>变量命名</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">a=10</span><br><span class="line">b=(1 2 3)</span><br></pre></td></tr></table></figure>

<h2 id="打印输出"><a href="#打印输出" class="headerlink" title="打印输出"></a>打印输出</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">echo $a</span><br><span class="line">echo $&#123;b[0]&#125; </span><br><span class="line">echo $&#123;b[*]&#125;</span><br></pre></td></tr></table></figure>

<h2 id="bash编程（严格控制空格）"><a href="#bash编程（严格控制空格）" class="headerlink" title="bash编程（严格控制空格）"></a>bash编程（严格控制空格）</h2><h3 id="if、for、while"><a href="#if、for、while" class="headerlink" title="if、for、while"></a>if、for、while</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="keyword">if</span>判断-----<span class="keyword">if</span>开头，<span class="keyword">fi</span>结尾</span></span><br><span class="line">if [ $a -eq $b ];then echo &quot;equal&quot;;elif [ $a -gt $b ];then echo &quot;big&quot;;else echo &quot;small&quot;;fi</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="keyword">for</span>循环</span></span><br><span class="line">for i in $(cat test.txt);do echo $i;done</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="keyword">while</span>循环</span></span><br><span class="line">while read i; do echo $i ; done &lt; test.txt</span><br></pre></td></tr></table></figure>

<h3 id="运算符"><a href="#运算符" class="headerlink" title="运算符"></a>运算符</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">a=10 b=20</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">加减乘除</span></span><br><span class="line">echo `expr $a + $b`</span><br><span class="line">echo `expr $a + $b`</span><br><span class="line">echo `expr $a \* $b`</span><br><span class="line">echo `expr $a / $b`</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">取余、赋值、相等、不相等</span></span><br><span class="line">echo `expr $a % $b` 30%20=1余10</span><br><span class="line">a=$b</span><br><span class="line">[ $a == $b ]</span><br><span class="line">[ $a != $b ]</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">相等、不相等、大于、小于、大于等于、小于等于</span></span><br><span class="line">[ $a -eq $b ]</span><br><span class="line">[ $a -ne $b ]</span><br><span class="line">[ $a -gt $b ] #大于</span><br><span class="line">[ $a -lt $b ]</span><br><span class="line">[ $a -ge $b ]#大于等于</span><br><span class="line">[ $a -le $b ]</span><br></pre></td></tr></table></figure>



<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> Picasso <span class="title function_">with</span><span class="params">(Context context)</span> &#123;    <span class="keyword">if</span> (singleton == <span class="literal">null</span>) &#123;      <span class="keyword">synchronized</span> (Picasso.class) &#123;        <span class="keyword">if</span> (singleton == <span class="literal">null</span>) &#123;          singleton = <span class="keyword">new</span> <span class="title class_">Builder</span>(context).build();        &#125;      &#125;    &#125;    <span class="keyword">return</span> singleton;  &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h1 id="常见命令"><a href="#常见命令" class="headerlink" title="常见命令"></a>常见命令</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">cd /  #切换到根目录</span><br><span class="line">cd /home #切换到home目录（在根目录下需要带/，非根目录下直接cd 目录名称即可）</span><br><span class="line">ls #横向列出目录</span><br><span class="line">ll #竖向列出目录</span><br><span class="line">pwd #显示当前目录</span><br><span class="line">mkdir wu#创建wu文件夹</span><br><span class="line">rm -rf wu#删除wu文件夹</span><br><span class="line">rm -rf test.txt#删除test.txt</span><br><span class="line">cp /home/test.txt /opt #把home下的test复制到opt目录</span><br><span class="line">mv /home/test.txt /opt#把home下的test移动到opt目录</span><br><span class="line">tar -xzvf documents.tar.gz#解压</span><br><span class="line">unzip documents.zip#解压</span><br><span class="line">apt-get install unzip#下载unzip</span><br><span class="line">vim test.txt#编辑文件</span><br><span class="line">	键入i：进入编辑模式</span><br><span class="line">	键入ESC：进行最后一行模式（退出编辑前的必须步骤）</span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">进入最后一行模式时，可以进行下面的操作</span></span><br><span class="line">	键入[:wq]:保存并退出</span><br><span class="line">	键入[:q!]：不保存并退出</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
